<script>
    // Function to animate the progress bar
    function animateProgress() {
        const progressElement = document.getElementById('progress');
        let width = 10;
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);

                // Get current URL parameters
                const params = new URLSearchParams(window.location.search);

                // Redirect to result.html with preserved parameters
                window.location.href = "result.html?" + params.toString();
            } else {
                width++;
                progressElement.style.width = width + '%';
            }
        }, 50); // Each 50ms, the bar increases by 1%, reaching 100% in 5 seconds
    }

    // Start animation when the page loads
    window.onload = function() {
        // Capture URL parameters
        const params = new URLSearchParams(window.location.search);

        // Example of how to access a specific parameter
        const birthDate = params.get('birth-date');  // If the parameter is 'birth-date'

        // Do something with the parameters, like display them or use them as needed
        console.log('Birth Date:', birthDate);  // For debugging if needed

        // Optionally, you could display the birth date in the page or use it elsewhere
        // For example: 
        // document.getElementById('birth-date-display').innerText = birthDate;

        // Start the progress bar animation
        animateProgress();
    };
</script>
